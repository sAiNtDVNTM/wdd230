<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Fill Me In" />
    <meta name="author" content="Joseph Oliva" />
    <title>Form Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="week04/styles/form.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/larger.css" />
  </head>
  <body>
    <header>
      <div><h1>WEB FORM</h1></div>
    </header>

    <nav id="anime">
      <button id="hamburger"></button>
      <ul class="menuLinks">
        <li class="current-menu-item"><a href="index.html">Home</a></li>
        <li><a href="chamber/index.html">Chamber</a></li>
        <li><a href="chamber-site-plan.html">Site Plan</a></li>
        <li><a href="form.html">Form</a></li>
      </ul>
    </nav>
    <main>
      <form action="record.html" method="get" id="registrationForm">
        <fieldset>
          <legend>Web Form</legend>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            pattern="[A-Za-z0-9]{8,}"
            title="Password must be at least 8 characters long and alpha-numeric."
            placeholder="Password must be at least 8 characters long and alpha-numeric."
            required
          />

          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Password must be at least 8 characters long and alpha-numeric."
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
            title="Please enter a valid email address ending with @byui.edu"
            placeholder="someone@byui.edu"
            required
          />

          <label for="rating">Page Rating:</label>
          <input
            type="range"
            id="rating"
            name="rating"
            min="1"
            max="10"
            step="1"
            value="5"
            oninput="document.getElementById('ratingValue').textContent = this.value"
          />
          <span id="ratingValue">5</span>

          <input type="submit" value="Send My Review!" />
        </fieldset>
      </form>
    </main>
    <footer>
      <p id="copyright">
        &copy; <span id="year"></span> Joseph Oliva, Guatemala
      </p>
      <p id="lastModified"></p>
    </footer>
    <script>
      // JavaScript to handle password confirmation validation
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          var password = document.getElementById("password").value;
          var confirmPassword =
            document.getElementById("confirm_password").value;
          if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            document.getElementById("password").focus();
            document.getElementById("password").value = "";
            document.getElementById("confirm_password").value = "";
            event.preventDefault();
          }
        });
    </script>
    <script src="scripts/getDates.js"></script>
  </body>
</html>
